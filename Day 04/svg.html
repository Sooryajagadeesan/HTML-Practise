<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        .container {
            width: 50%;
            margin: 2% 25%;
            text-align: center;
        }
        h1 {
            font-family: monospace;
            font-size: 40px;
        }
        h2 {
            font-size: 30px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML SVG Element</h1>
        <hr>
        <!-- circle -->
        <h2>Circle</h2>
        <svg width="200" height = "200">
            <circle cx="100" cy="100" r="80" stroke ="green" stroke-width="5" fill="yellow"></circle>
        </svg>
        <hr>
        <h2>Rectangle</h2>
        <svg width="400" height="200">
            <rect width="400" height="200" style = "fill:orange;stroke-width:20;stroke:red;"  />
        </svg>
    </div>
</body>
</html>
